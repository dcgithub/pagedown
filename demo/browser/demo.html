<!DOCTYPE html>

<html>

    <head>
        <title>PageDown Demo Page</title>

        <link rel="stylesheet" type="text/css" href="demo.css" />

        <script type="text/javascript" src="../../Markdown.Converter.js"></script>
        <script type="text/javascript" src="../../Markdown.Sanitizer.js"></script>
        <script type="text/javascript" src="../../Markdown.Editor.js"></script>
    </head>

    <body>
        <div class="wmd-panel">
            <div id="wmd-button-bar"></div>
            <textarea class="wmd-input" id="wmd-input">
This is the *first* editor.
------------------------------

Just plain **Markdown**, except that the input is sanitized:

<marquee>I'm the ghost from the past!</marquee>
</textarea>
        </div>
        <div id="wmd-preview" class="wmd-panel wmd-preview"></div>

        <br /> <br />

        <div class="wmd-panel">
            <div id="wmd-button-bar-second"></div>
            <textarea class="wmd-input" id="wmd-input-second">
This is the *second* editor.
------------------------------

It has a plugin hook registered that surrounds all words starting with the
letter A with asterisks before doing the Markdown conversion. Another one gives bare links
a nicer link text. User input isn't sanitized here:

<marquee>I'm the ghost from the past!</marquee>

http://google.com

http://stackoverflow.com

It also includes a help button.
</textarea>
        </div>
        <div id="wmd-preview-second" class="wmd-panel wmd-preview"></div>

        <div class="wmd-panel">
            <div id="foo-buttons"></div>
            <textarea class="wmd-input" id="bar-input">
This is a clone of [pagedown][], [markdown][] editor used on [SO][] with live
preview, one from lot of others. This fork adds support for custom selectors:

    var editor = new Markdown.Editor(
        converter,
        {
            buttonBar: '#buttonBar',
            preview: '#preview',
            input: '#input'
        }
    );



[pagedown]: http://pagedown.googlecode.com/
[markdown]: http://en.wikipedia.org/wiki/Markdown
[SO]: http://stackoverflow.com
</textarea>
        </div>
        <div id="baz-preview" class="wmd-panel wmd-preview"></div>


        <script type="text/javascript">
            (function () {
                var converter1 = Markdown.getSanitizingConverter();
                var editor1 = new Markdown.Editor(converter1);
                editor1.run();

                var converter2 = new Markdown.Converter();

                converter2.hooks.chain("preConversion", function (text) {
                    return text.replace(/\b(a\w*)/gi, "*$1*");
                });

                converter2.hooks.chain("plainLinkText", function (url) {
                    return "This is a link to " + url.replace(/^https?:\/\//, "");
                });

                var help = function () { alert("Do you need help?"); }

                var editor2 = new Markdown.Editor(converter2, null, "-second", { handler: help });

                editor2.run();

                var converter3 = new Markdown.Converter();
                var editor3 = new Markdown.Editor(converter3, {
                    buttonBar: 'foo-buttons',
                    input: 'bar-input',
                    preview: 'baz-preview'
                });
                editor3.run();
            })();
        </script>
    </body>
</html>
